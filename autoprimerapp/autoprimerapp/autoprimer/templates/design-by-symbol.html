{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
    Design - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1 class="display-4">Design Primers for Whole Gene</h1>
    <div class="container-fluid">
        <div class="col-md-4">
            <form role="form" action="" method="post", class="form-horizontal">
                {% csrf_token %}
                {{ form|bootstrap_horizontal:'col-lg-5' }}
                <div class="form-group">
                  <div class="col-lg-5 col-sm-offset-5">
                    <button type="submit" class="btn btn-primary">Design Primers</button>
                  </div>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
